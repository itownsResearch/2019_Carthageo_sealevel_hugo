<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sea Level Interactive Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="viewerDiv">
        <span id="tooltipDiv" class="tooltip"></span>
    </div>
    <div id="batchInformationDiv">
        <p>
            <b>Infos</b>
        </p>
        <ul id="info">
        </ul>
    </div>

    <div id="batchLegende" style="visibility: hidden">
        <p>
            <b>Légende</b>
        </p>
        <img src="src/gui/legende.png" alt="legende"  width="470" height="160">
    </div>

    <div id="board">
            <div id="boardSpace"></div>
            <div class="legende">
                <table>
                  <tbody>
                      <tr>
                          <td><div id="redsquare"></div></td>
                          <td class="legend" id="redlegend"><span><b>Le bâtiment est inondé de plus d'1 mètre</b></span></td>
                      </tr>
                      <tr>
                          <td><div id="orangesquare"></div></td>
                          <td class="legend" id="orangelegend"><span><b>Le bâtiment est inondé entre 0.5 et 1 mètre</b></span></td>
                      </tr>
                      <tr>
                          <td><div id="yellowsquare"></td>
                          <td class="legend" id="yellowlegend"><span><b>Le bâtiment est inondé entre 0 et 0.5 mètre</b></span></td>
                      </tr>
                      <tr>
                          <td><div id="whitesquare"></td>
                          <td class="legend" id="greenlegend"><span><b>Le bâtiment n'est pas inondé</b></span></td>
                      </tr>
                  </tbody>
                </table>
            </div>
        </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
